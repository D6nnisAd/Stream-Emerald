<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - Stream</title>
    
    <!-- SEO for Register Page (Indexed) -->
    <meta name="description" content="Sign up for Stream Africa today. Create your account to access music rewards, freelancing gigs, and digital skill acquisition.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://streamafrica.ng/register.html">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- INTERNAL TRACKER (Google Ads Verification) -->
    <script type="module" src="tracker.js"></script>
    
    <style>
        :root {
            --primary-color: #013740;
            --accent-glow: #00f2ff;
            --text-color-light: #ffffff;
            --font-main: 'Poppins', sans-serif;
            --input-border: rgba(255, 255, 255, 0.2);
            --input-focus: #00f2ff;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--primary-color);
            color: var(--text-color-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Same background texture logic as index */
            background-image: url('assets/mobile-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        @media (min-width: 992px) {
            body {
                background-image: url('assets/desktop-background.jpg');
            }
        }

        .overlay {
            background: rgba(1, 55, 64, 0.85);
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        /* 
         * No-Card Design 
         * Form sits directly on background
         */
        
        .brand-logo {
            display: block;
            margin: 0 auto 2rem auto;
            height: 50px;
        }

        .page-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
            color: #fff;
        }

        .page-subtitle {
            text-align: center;
            color: #a0c4c7;
            margin-bottom: 3rem;
            font-size: 1rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--input-border);
            border-radius: 0;
            color: #fff;
            padding-left: 0;
            padding-right: 0;
            box-shadow: none !important;
            height: calc(3.5rem + 2px);
            font-size: 1.1rem;
        }

        .form-control:focus {
            background: transparent;
            border-color: var(--input-focus);
            color: #fff;
        }

        .form-control::placeholder {
            color: transparent; /* Rely on floating label */
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.6);
            padding-left: 0;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--accent-glow);
            transform: scale(0.85) translateY(-0.5rem) translateX(0);
        }

        /* Override autofill background */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-background-clip: text;
            -webkit-text-fill-color: #ffffff;
            transition: background-color 5000s ease-in-out 0s;
        }

        .btn-register {
            background-color: #fff;
            color: var(--primary-color);
            font-weight: 600;
            padding: 15px;
            border-radius: 50px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        .btn-register:hover {
            background-color: var(--accent-glow);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #a0c4c7;
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--accent-glow);
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="overlay">
        <div class="register-container">
            <a href="index.html">
                <img src="assets/logo.svg" alt="Stream Logo" class="brand-logo">
            </a>

            <h1 class="page-title">Create Your Account</h1>
            <p class="page-subtitle">Join the Animo community and start your journey.</p>
            
            <form id="registerForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                    <label for="fullName">Full Name</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn-register">Create account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="#">Log In</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Store email for payment page usage
            const email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email);

            // Simulating a successful registration process
            // Redirect to the packages page
            window.location.href = 'packages.html';
        });
    </script>
</body>
</html>
